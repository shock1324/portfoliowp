<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasilewski Web-dev</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="pageLeft">
            <div class="photo color99"></div>
            <div class="photo color0 photoHidden"></div>
            <div class="photo color1 photoHidden"></div>
            <div class="photo color2 photoHidden"></div>
            <div class="photo color3 photoHidden"></div>
            <div class="photo color4 photoHidden"></div>
            <div class="photo color5 photoHidden"></div>
            <div class="hello_text">
                <h1>
                    <p class="number">1</p>
                    <div class="text_wrap firstAnimation">
                        <p class="var">
                            &nbsp;<span style = "color: rgb(33, 84, 143)">const</span>&nbsp;<span style = "color: rgb(0, 119, 255)">hello</span>&nbsp;<span style = "color: orange">=</span>&nbsp;
                        </p>
                        <p class="mainText">"Cześć tu Czarek"<span style = "color: orange">;</span></p>
                    </div>
                    <p class="underLine first">_</p>
                </h1>

                <h1>
                    <p class="number">2</p>
                    <div class="text_wrap secondAnimation">
                        <p class="var">&nbsp;<span style = "color: rgb(33, 84, 143)">let</span> profession
                            <span style = "color: orange">=</span>&nbsp;</p>
                        <p class="mainText"> "Front-end developer"<span style = "color: orange">;</span></p>
                    </div>
                    <p class="underLine second">_</p>
                </h1>

                <h1>
                    <p class="number">3</p>
                    <p class="underLine third">_</p>
                </h1>
            </div>

        </div>
        <div class="pageRight">
            <div class="bgc_img"></div>
            <nav class="navi">
                <ul>
                    <li><a class="about">O mnie</a></li>
                    <li><a class="portfolio">Portfolio</a></li>
                    <li><a class="about">Technologie</a></li>
                    <li><a class="download">Do pobrania</a></li>
                    <li><a class="contact">Kontakt</a></li>
                </ul>
            </nav>
            <div class="darker"></div>

            <div class="whileBanerWrapper">
                <div class="lineAbove"></div>
                <div class="baner">
                    <p class="text1">nie najlepiej,</p>
                    <p class="text2">ale...</p>
                    <p class="text3">jako tako!</p>
                </div>
                <div class="lineBelow"></div>
            </div>

        </div>

        <div class="icon home"><i class="fas fa-home"></i></div>
        <div class="icon menu"><i class="fas fa-bars"></i></div>

    </header>
    <script src="js/script_header.js"></script>

</body>

</html>
